<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.card-body {
	box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
}
body{
background: url("img/teamwork-3213924_1920.jpg");
	width: 100%;
	height: 700px;
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

		<center>	<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-center btn btn-primary">Update</p>
					</div>
					<div class="card-body">
						<form class="row g-3" action="/EDITEmp" th:object="${Employeid}"
							enctype="multipart/form-data" method="post">
                              <input type="hidden" th:field="*{id}" />
							<div class="col-md-6">
								<label for="name" class="form-label">Name</label> <input
									type="text" class="form-control" id="name" name="name" th:field="*{name}">
							</div>
							<div class="col-md-6">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" id="email" name="email" th:field="*{email}">
							</div>
							<div class="col-6">
								<label for="mobile" class="form-label">Mobile</label> <input
									type="number" class="form-control" id="mobile" name="mobile" th:field="*{mobile}">
									
							</div>
							<div class="col-6">
								<label for="age" class="form-label">Age</label>
								<input type="text" class="form-control" id="age" name="age" th:field="*{age}">
							</div>
							<div class="col-6">
								<label for="role" class="form-label">Role</label> <input
									type="text" class="form-control" id="role" name="role" th:field="*{role}">
							</div>
							<div class="col-6">
								<label for="date" class="form-label">joining Date</label> <input
									type="text" class="form-control" id="date" name="date" th:field="*{date}" readonly>
							</div>
							<div class="col-2">
								<label for="city" class="form-label">City</label> <input
									type="text" class="form-control" id="city" name="city" th:field="*{city}">
							</div>
							<div class="col-2">
								<label for="password" class="form-label">password</label> <input
									type="text" class="form-control" id="password" name="password" th:field="*{password}">
							</div>
							<div class="col-12">
								<label for="address" class="form-label">Address</label> <input
									type="text" class="form-control" id="address" name="address" th:field="*{address}">
							</div>
							<div class="col-12">
								<label for="department" class="form-label">Department</label> <input
									type="text" class="form-control" id="department" name="department" th:field="*{department}">
							</div>
							<div class="col-2">
								<label for="image" class="form-label" enctype="multipart/form-data">Image</label> <input
									type="file" class="form-control" id="image" name="image" th:field="*{image}">
							</div>
                            <div class="col-12">
								<label for="active" class="form-label">Active</label> <input
									type="text" class="form-control" id="active" name="active" th:field="*{active}">
							</div>
							<center><div class="col-md-2" >
								<button type="submit" class="btn btn-primary">Update</button>
							</div></center>
						</form>
					</div>
				</div>
			</div></center>
		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
