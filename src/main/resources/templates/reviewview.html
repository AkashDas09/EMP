<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Review Views</title>
<!--Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body style="background: black">
	<div class="mt-5">
		<h1 class="text-center" style="color: yellow">View Rating</h1>
		<div class="container">
			<table class="table border" style="color: yellow">
				<thead>
					<tr>
						<th scope="col">Rating</th>
						<th scope="col">Comment</th>
						<th scope="col">Name</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="list : ${viewre}">
					
                        <td th:text="${list.reviewrating}"></td>
						<td th:text="${list.comment}"></td>
	                    <td th:text="${list.name}"></td>
	                    
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
				<center><button style="background-color: yellow"><a href="gooohomee" style="color: black">Back To Home</a></button></center>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
