<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employe Views</title>
<!--Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="mt-5">
		<h1 class="text-center">View Employe</h1>
		<div class="container">
			<table class="table border">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Mobile</th>
						<th scope="col">Age</th>
						<th scope="col">Role</th>
						<th scope="col">Date</th>
						<th scope="col">City</th>
						<th scope="col">Password</th>
						<th scope="col">Address</th>
						<th scope="col">Department</th>
						<th scope="col">Image</th>
						<th scope="col">Action</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list : ${imageList}">
						<td th:text="${list.id}"></td>
						<td><img height="250px"
							th:src="@{${'/display?id=' + list.id}}" alt=""></td>
						 <td th:text="${list.name}"></td>	
						<td th:text="${list.date}"></td>
                        <td th:text="${list.date}"></td>
						<td th:text="${list.date}"></td>
						<td th:text="${list.date}"></td>                        
						<td th:text="${list.date}"></td>
					    <td th:text="${list.date}"></td>
                        <td th:text="${list.date}"></td>
						<td th:text="${list.date}"></td>
	                    <td th:text="${list.date}"></td>
						<td><a class="btn btn-danger btn-sm"
							 th:href="@{/deleteimage/{id}(id=${list.id})}"
							onclick="return confirm('delete confirm')">Delete</a></td>
						<td><a class="btn btn-danger btn-sm"
							 th:href="@{/deleteimage/{id}(id=${list.id})}"
							onclick="return confirm('delete confirm')">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
