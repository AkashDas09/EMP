<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employe Views</title>
<!--Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body style="background-color: black">

	<div class="mt-5">
		<h1 class="text-center" style="color: yellow">Attendance Sheet</h1>
		<div class="container">
			<table class="table border">
				<thead style="color: yellow">
					<tr>

						<th scope="col">Status</th>
						 <th scope="col">Date & Time</th> 
						<th scope="col">EmployeID</th>
						<th scope="col">Employe Name</th>
						
					</tr>
				</thead> 
				<tbody style="color: aqua">
					<tr th:each="list : ${fetchAttendances}">
						<td th:text="${list.status}"></td>
                <td th:text="${list.eventDateTime}"></td>
					<td th:text="${list.employee.id}"</td>
					<td th:text="${list.employee.name}"</td>
					
					</tr>
				</tbody>
			</table>
		</div>
	</div>
				<center><button style="background-color: yellow"><a href="adhom" style="color: black">Back To Home</a></button></center>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
