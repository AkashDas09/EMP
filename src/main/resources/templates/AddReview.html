<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EMP Login</title>
<style type="text/css">
.card-body {
	box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
}
body{
background: url("img/teamwork-3213924_1920.jpg");
	width: 100%;
	height: 700px;
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

		<center>	<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-center btn btn-primary">Login Page</p>
					</div>
					<div class="card-body">
						 <div>
							<p style="color: red;">
								<span th:if="${notloginr != null}" th:text="${notloginr}"></span>
							</p>
						</div>

						<form class="row g-3" action="/EMPLOGINreview" method="post">

							<div class="col-md-6">
								<label for="email" class="form-label">Email</label> <input
									type="text" class="form-control" id="email" name="email">
							</div>
							<div class="col-md-6">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password">
							</div>
							<center><div class="col-md-2" >
								<button type="submit" class="btn btn-primary">Login</button>
								
							</div></center>
						</form>
					</div>
					<div class="card-footer text-center btn btn-danger">

						Forget Password ? <a href="#" class="text-decoration-none btn btn-success">forget
						</a>
					</div>

					
				</div>
			</div></center>
			<center><button style="background-color: yellow"><a href="goohomee" style="color: black">Back To Home</a></button></center>
		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
