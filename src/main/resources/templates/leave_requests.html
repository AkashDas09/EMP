<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Requests</title>
</head>
<body>
    <h1>Leave Requests</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="leaveRequest : ${leaveRequests}">
                <td th:text="${leaveRequest.id}">ID</td>
                <td th:text="${leaveRequest.startDate}">Start Date</td>
                <td th:text="${leaveRequest.endDate}">End Date</td>
                <td th:text="${leaveRequest.reason}">Reason</td>
                <td th:text="${leaveRequest.status}">Status</td>
                <td>
                    <button th:if="${leaveRequest.status == 'PENDING'}" th:onclick="'/leave-requests/' + ${leaveRequest.id} + '/approve'">Approve</button>
                    <button th:if="${leaveRequest.status == 'PENDING'}" th:onclick="'/leave-requests/' + ${leaveRequest.id} + '/deny'">Deny</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
