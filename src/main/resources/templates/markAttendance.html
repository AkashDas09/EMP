<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mark Attendance</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
	</style>
</head>
<body style="background-color: black">
	<h1 style="text-align: center; color: yellow">Mark Attendance</h1>
	<div style="text-align: center;">
		<p style="color: aqua;">
			<span th:if="${AttendanceDone != null}" th:text="${AttendanceDone}"></span>
		</p>
	</div>
	<form th:action="@{/attendance/mark}" method="post">
		<input type="hidden" name="employeeId" th:value="${employeeId}">
		
		<div style="text-align: center; color: aqua">
			<label for="status">Status:</label> <select id="status" name="status"
				required>
				<option value="PRESENT">PRESENT</option>
				<option value="ABSENT">ABSENT</option>
			</select> 
		</div><br><br>
		 <div style="text-align: center">
			<label for="eventDateTime">Date:</label> <input type="datetime-local" id="eventDateTime"
				name="eventDateTime" required>
		</div><br> 
		<div style="text-align: center">
			<button type="submit" class="btn btn-primary" style="text-align: center">Submit</button>
		</div>
	</form>
				<center><button style="background-color: yellow"><a href="/atthomee" style="color: black">Back To Home</a></button></center>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
