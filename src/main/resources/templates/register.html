<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<style type="text/css">
.card-body {
	box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
}
body{
background: url("img/teamwork-3213924_1920.jpg");
	width: 100%;
	height: 700px;
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

		<center>	<div class="col-md-7 p-2" style="color: yellow">
				<div class="card shadow p-3 mb-5 bg-body-success rounded">
					<div class="card-header text-center" style="background-color: green">
						<p class="fs-4 text-center btn btn-primary">Register</p>
					</div>
					<div class="card-body">
						<div>
							<p style="color: green;">
								<span th:if="${employe != null}" th:text="${employe}"></span>
							</p>
							<p style="color: red;">
								<span th:if="${error != null}" th:text="${error}"></span>
							</p>
						</div>

						<form class="row g-3" action="/saveEmp"
							enctype="multipart/form-data" method="post" style="background-color: black">

							<div class="col-md-6">
								<label for="name" class="form-label">Name</label> <input
									type="text" class="form-control" id="name" name="name">
							</div>
							<div class="col-md-6">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="col-6">
								<label for="mobile" class="form-label">Mobile</label> <input
									type="number" class="form-control" id="mobile" name="mobile">
									
							</div>
							<div class="col-6">
								<label for="age" class="form-label">Age</label>
								<input type="text" class="form-control" id="age" name="age">
							</div>
							<div class="col-6">
								<label for="role" class="form-label">Role</label> <input
									type="text" class="form-control" id="role" name="role">
							</div>
							<div class="col-6">
								<label for="date" class="form-label">Date</label><input
									type="text" class="form-control" id="date" name="date"> 
							</div>
							<div class="col-3">
								<label for="city" class="form-label">City</label> <select
									id="city" class="form-select" name="city">
									<option selected>Choose...</option>
									<option>Bhubaneswar</option>
									<option>Kolkata</option>
									<option>Delhi</option>
								</select>
							</div>
							<div class="col-2">
								<label for="password" class="form-label">password</label> <input
									type="password" class="form-control" id="password" name="password">
							</div>
							<div class="col-12">
								<label for="address" class="form-label">Address</label> <input
									type="text" class="form-control" id="address" name="address">
							</div>
							<div class="col-3">
								<label for="department" class="form-label">Department</label> <select
									id="department" class="form-select" name="department">
									<option selected>Choose...</option>
									<option>java</option>
									<option>python</option>
									<option>php</option>
									<option>hr</option>
								</select>
							</div>
							<div class="col-2">
								<label for="image" class="form-label" enctype="multipart/form-data">Image</label> <input
									type="file" class="form-control" id="image" name="image">
							</div>
							<div class="col-2">
								<label for="active" class="form-label">Action</label> <input
									type="text" class="form-control" id="active" name="active" value="true">
							</div>

							<center><div class="col-md-2" >
								<button type="submit" class="btn btn-primary">Register</button>
							</div></center>
						</form>
					</div>
				</div>
			</div></center>
		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
